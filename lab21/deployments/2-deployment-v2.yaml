---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab21-v2
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab21
      version: v2
  template:
    metadata:
      labels:
        app: lab21
        version: v2
        istio: monitor
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: frontend
          image: danil1digits0nly/lab21-frontend:1.4
          imagePullPolicy: Always
          env:
            - name: API_URL
              value: http://lab21-api.dev:8080
          ports:
            - name: http
              containerPort: 80
